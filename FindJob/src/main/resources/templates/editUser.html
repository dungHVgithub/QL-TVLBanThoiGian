z<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý người dùng</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <main class="container">
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-1">Quản Lý Người Dùng</h1>
        <form method="post" th:action="@{/users/add}" th:object="${user}" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" th:field="*{username}" required />
            </div>
            <div class="mb-3 mt-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" th:field="*{password}" required />
            </div>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Họ và tên:</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" th:field="*{name}" />
            </div>
            <div class="mb-3 mt-3">
                <label for="avatar" class="form-label">Ảnh đại diện:</label>
                <input type="file" class="form-control" id="avatar" name="avatar"  th:field = "*{file}"  required />
                <img th:if="${user.avatar != null}" th:src="${user.avatar}" width="200" height ="400" />
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" th:field="*{address}" />
            </div>
            <div class="mb-3 mt-3">
                <label for="sdt" class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" id="sdt" placeholder="Nhập số điện thoại" th:field="*{sdt}" />
            </div>
            <!--            <div class="mb-3 mt-3">
                            <label for="birthday" class="form-label">Ngày sinh:</label>
                            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" />
                        </div>-->
            <div class="mb-3 mt-3">
                <label for="role" class="form-label">Vai trò:</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="">Chọn vai trò</option>
                    <option th:each="role: ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" th:field="*{email}" required />
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-success mt-1" type="submit">
                    <input type="hidden" class="form-control" th:field="*{id}" />
                    <span th:if="${user.id == null}">Thêm người dùng</span>
                    <span th:unless="${user.id == null}">Cập nhật người dùng</span>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
