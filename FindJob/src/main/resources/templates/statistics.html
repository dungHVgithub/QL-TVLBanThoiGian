<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê</title>
    <!-- Load Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Load statistics.js -->
    <script type="text/javascript" th:src="@{/js/statistics.js}"></script>
    <!-- Load statistics.css -->
    <link rel="stylesheet" th:href="@{/css/statistics.css}" type="text/css" />
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
<!-- Kế thừa header từ base.html -->
<div th:replace="~{base :: header}"></div>

<!-- Nội dung chính -->
<div class="container">
    <h1>Thống kê số lượng Job, Employer, Employee</h1>
    <!-- Dropdown để chọn interval -->
    <div class="mb-3">
        <label for="intervalSelect">Chọn khoảng thời gian:</label>
        <select id="intervalSelect" onchange="updateChart()">
            <option value="month" selected>Theo tháng</option>
            <option value="day">Theo ngày</option>
        </select>
    </div>
    <!-- Div để chứa biểu đồ -->
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</div>

<!-- Kế thừa footer từ base.html -->
<div th:replace="~{base :: footer}"></div>
</body>
</html>
